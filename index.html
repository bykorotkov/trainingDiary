<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировочный помощник</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>Training helper</header>
         <div class="wrapper">
            <h1>Stopwatch</h1>
            <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
            <div class="buttons">
                <button id="button-stop">Stop</button>
                <button id="button-reset">Reset</button>
            </div>
        </div> 
        <form>
            <div class="exercise">
                
                <div class="input">       
                    <p>Enter your number of reps</p>
                    <input type="text" class="train-input" />
                    <button type="submit" class="train-button">
                        <i class="fas fa-angle-right"></i>
                    </button>
                </div> 
                <div class="select">
                        <p>Choose your exercise</p>
                        <select name="exercises" class="filter-exercises">
                            <option value="Push ups">Push ups</option>
                            <option value="Enhanced push ups">Enhanced push ups</option>
                            <option value="Pull ups">Pull ups</option>
                            <option value="Bicep curl">Bicep curl</option>
                            <option value="Front raises">Front raises</option>
                        </select>
                </div>   
                 <div>
                     <button class href='' id="delAll-btn" onclick='saveFile()'>Save list</button>
                     <a id='linkForSavingFiles'>
                 </div>
                 
            </div>
        </form>
        <div class="train-container">
            <ol class="train-list"></ol>
        </div>

       
            
<script src="app.js"></script>
</body>
</html>
